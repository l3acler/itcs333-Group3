<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New News</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
  <nav>
    <ul><li><a href="#" role="button">&#9776;</a></li></ul>
    <ul><li><a href="index.html">Home Page</a></li></ul>
    <ul><li><strong>Campus Hub</strong></li></ul>
    <ul><li><a href="#">Login</a></li></ul>
  </nav>

  <header class="container">
    <h1>Add New News</h1>
    <p>Post the latest news or announcements for the campus.</p>
  </header>

  <main class="container">
    <form id="news-form">
      <label for="title">News Title</label>
      <input type="text" id="title" name="title" placeholder="Enter the title" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="events">Events</option>
        <option value="announcements">Announcements</option>
      </select>

      <label for="content">News Content</label>
      <textarea id="content" name="content" rows="4" placeholder="Write your news here..." required></textarea>

      <input type="submit" value="Submit News">
      <input type="reset" value="Cancel" onclick="window.location.href='mainpage.html';">
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
