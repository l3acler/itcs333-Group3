<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Hub - Club Activities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="../Colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1>Campus Hub - Club Activities</h1>
        </div>
    </header>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2>Club Listings</h2>
                        <button id="addClubBtn" class="btn btn-success">Add New Club</button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search clubs...">
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <select id="categoryFilter" class="form-select w-50">
                                <option value="">All Categories</option>
                                <option value="Academic">Academic</option>
                                <option value="Sports">Sports</option>
                                <option value="Arts">Arts</option>
                                <option value="Cultural">Cultural</option>
                            </select>
                            <select id="sortBy" class="form-select w-25">
                                <option value="newest">Newest First</option>
                                <option value="name">By Name</option>
                            </select>
                        </div>
                        <div id="loadingIndicator" class="text-center my-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="clubList" class="row">
                        </div>
                        <nav aria-label="Page navigation" class="mt-3">
                            <ul class="pagination justify-content-center" id="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Club Details</h3>
                    </div>
                    <div class="card-body" id="clubDetails">
                        <p class="text-muted">Select a club to view details</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="addClubModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Club</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="clubForm">
                        <div class="mb-3">
                            <label for="clubName" class="form-label">Club Name *</label>
                            <input type="text" class="form-control" id="clubName" required>
                            <div class="invalid-feedback">Please provide a club name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="clubDescription" class="form-label">Description *</label>
                            <textarea class="form-control" id="clubDescription" rows="3" required></textarea>
                            <div class="invalid-feedback">Please provide a description.</div>
                        </div>
                        <div class="mb-3">
                            <label for="clubSchedule" class="form-label">Meeting Schedule</label>
                            <input type="text" class="form-control" id="clubSchedule"
                                placeholder="e.g., Every Tuesday 3-5pm">
                        </div>
                        <div class="mb-3">
                            <label for="clubEmail" class="form-label">Contact Email</label>
                            <input type="email" class="form-control" id="clubEmail">
                            <div class="invalid-feedback">Please provide a valid email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="clubCategory" class="form-label">Category</label>
                            <select class="form-select" id="clubCategory">
                                <option value="Academic">Academic</option>
                                <option value="Sports">Sports</option>
                                <option value="Arts">Arts</option>
                                <option value="Cultural">Cultural</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Club</button>
                            <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="clubs.js"></script>
</body>

</html>
