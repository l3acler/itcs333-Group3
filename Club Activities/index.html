<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <header class="container">
    <nav id="navbar">
      <ul class="logo"><strong><a href="../index.html">Campus Hub</a></strong></ul>
      <ul>
        <li><a href="./Index.html"><button class="contrast">Clubs</button></a></li>

      </ul>
    </nav>
  </header>
  <main class="container">
    <h1>Add and edit clubs</h1>

    <!-- Add/Edit Form -->
    <form id="clubForm">
      <input type="hidden" id="clubId">

      <label for="name">Club Name
        <input type="text" id="name" required placeholder="e.g. Drama Club">
      </label>

      <label for="category">Category
        <input type="text" id="category" required placeholder="e.g. Sports">
      </label>

      <label for="description">Description
        <textarea id="description" required placeholder="Short description..."></textarea>
      </label>

      <button type="submit">Save Club</button>
      <button type="reset" class="secondary" onclick="clearForm()">Clear</button>
    </form>

    <hr>

    <label for="search">üîç Search Clubs
      <input type="search" id="search" placeholder="Search by name, category, or description...">
    </label>

    <div id="searchCards" class="card-grid"></div>
    <script src="./script.js"></script>
  </main>
  <footer id="footer">
