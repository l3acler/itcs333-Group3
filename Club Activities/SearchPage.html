<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Activities</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="Styles.css">
  <link rel="stylesheet" href="../Colors.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header class="container">
    <nav id="navbar">
      <ul class="logo"><strong><a href="../index.html">Campus Hub</a></strong></ul>
      <ul>
        <li><a href="./Index.html"><button class="contrast">Clubs</button></a></li>
        <li><a href=""><button class="primary">News</button></a></li>
        <li><a href=""><button class="primary">Notes</button></a></li>
        <li><a href=""><button class="primary">Reviews</button></a></li>
        <li><a href=""><button class="primary">Calendar</button></a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <section class="container">
      <h1>Add a New Club</h1>
      <form id="clubForm">
        <label for="name">Club Name</label>
        <input type="text" id="name" name="name" required placeholder="e.g. Coding Society">

        <label for="category">Category</label>
        <input type="text" id="category" name="category" required placeholder="e.g. Technology">

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required
          placeholder="Write a short description..."></textarea>

        <button type="submit">Add Club</button>
      </form>

      <p id="message"></p>

      <script src="addClub.js"></script>
    </section>

    <section class="container">
      <h2>All Clubs</h2>
      <div class="grid">
        <input type="search" id="searchInput" placeholder="Search by club name..." />
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="Sports">Sports</option>
          <option value="Academic">Academic</option>
          <option value="Arts">Arts</option>
          <option value="Technology">Technology</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div id="clubList"></div>
      <div id="pagination" class="flex" style="gap: 0.5rem; margin-top: 1rem;"></div>

    </section>
  </main>

  <script src="club-activities.js"></script>
</body>

</html>


</main>
