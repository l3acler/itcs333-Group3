<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <header class="container">
        <h1>Leave a review</h1>
        <p>Date: 29/3/2025</p>
    </header>

    <main class="container">
        <section>
            <form>
                <select name="Course" aria-label="Select the course you want to review" required>
                    <option selected disabled value="">
                        Select the course you want to review
                    </option>
                    <option>ITCS333</option>
                    <option>ITCS347</option>
                    <option>ITCS321</option>
                  </select>
                <h2>
                    Choose the rating:
                </h2>
        
                <fieldset>
                    <legend><strong>Radio buttons</strong></legend>
                    <label for="radio-1">
                      <input type="radio" id="radio-1" name="radio" value="radio-1" checked>
                      &#x1F31F &#x1F31F &#x1F31F &#x1F31F &#x1F31F
                    </label>
                    <label for="radio-2">
                      <input type="radio" id="radio-2" name="radio" value="radio-2">
                      &#x1F31F &#x1F31F &#x1F31F &#x1F31F
                    </label>
                    <label for="radio-3">
                        <input type="radio" id="radio-3" name="radio" value="radio-2">
                        &#x1F31F &#x1F31F &#x1F31F
                    </label>
                    <label for="radio-4">
                        <input type="radio" id="radio-4" name="radio" value="radio-2">
                        &#x1F31F &#x1F31F
                    </label>
                    <label for="radio-5">
                        <input type="radio" id="radio-5" name="radio" value="radio-2">
                        &#x1F31F
                    </label>

                  </fieldset>

                <h2>
                    Feedback:
                </h2>
                <textarea name="feedback" placeholder="Write your feedback" aria-label="feedback"></textarea>

              <input type="submit" value="Submit">
              <input type="reset" value="Cancel">

            </form>
        </section>

    </main>
    
</body>
</html>
