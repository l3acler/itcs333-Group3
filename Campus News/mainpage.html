<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus News</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
  <nav>
    <ul><li><a href="#" role="button">&#9776;</a></li></ul>
    <ul><li><a href="#">Home Page</a></li></ul>
    <ul><li><strong>Campus Hub</strong></li></ul>
    <ul><li><a href="#">Login</a></li></ul>
  </nav>

  <header class="container">
    <h1>Campus News</h1>
    <p>Read and post the latest updates on campus</p>
  </header>

  <main class="container">
    <form id="filter-form">
      <input type="search" id="search" placeholder="Search news..." />
      <select id="category">
        <option value="all">All Categories</option>
        <option value="events">Events</option>
        <option value="announcements">Announcements</option>
      </select>
      <select id="sort">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
      <input type="submit" value="Filter" />
    </form>

    <div id="loading" style="display: none;">Loading news...</div>

    <h2>Latest News</h2>
    <div id="news-list"></div>

    <br>
    <a href="form.html" role="button">Add News</a>

    <br><br>
    <div id="pagination" role="group"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
