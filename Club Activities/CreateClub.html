<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Activities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="CreateClub.css">
    <link rel="stylesheet" href="../Colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main id="main">
        <a href="./Index.html"><button id="back-button">Go Back</button></a>
        <section id="create-section">
            <div id="create-container">
                <form id="club-form">
                    <input type="hidden" id="club-id">
                    <input type="text" id="club-name" placeholder="Club Name" required>
                    <input type="text" id="club-category" placeholder="Category" required>
                    <textarea id="club-description" placeholder="Description" required></textarea>
                    <button type="submit">Save</button>
                </form>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
