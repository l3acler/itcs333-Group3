<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review and Comments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="Review&comments.js"></script>
</head>
<body>
    <nav>
        <ul>

        </ul>
        <ul>
          <li><a id="backToCourse" href="Specific Course.html">&laquo;Back to Reviews</a></li>
        </ul>
        <ul>
          <li><strong>Campus Hub</strong></li>
        </ul>
        <ul>
          <li><a href="#">Login</a></li>
        </ul>
        <ul>

        </ul>
    </nav>

    <header class="container">
        <h1 id="name">Adel Buabood's Review</h1>
        <p id="rating">Rating: &#x1F31F &#x1F31F &#x1F31F &#x1F31F &#x1F31F Stars</p>
        <p id="date">Date: 29/3/2025</p>
    </header>

    <main class="container">
        <h2>
            Review:
        </h2>
        <article id="reviewContent">
            I liked this course and benefited a lot form it.
        </article>

        <hr>
        <h3>
            Comments:
        </h3>
        <section>
            <form id="commentForm">
                <label for="text">Comment</label>
                <input type="text" id="text" name="Comment" placeholder="Comment">
                <small>Leave a Comment</small>

              <input type="submit" value="Submit">
            </form>
        </section>
        <hr>
        <section>
            <form id="filterForm">
              <label for="date">Show Comments After:
              <input type="date" id="date" name="date"></label>

              <input type="submit" value="Filter">
            </form>
        </section>
        
        <p id="error" style="color: red;"></p>

        <div id="loading-spinner" style="display: none; text-align: center;">
          <progress></progress>
          <p>Loading...</p>
        </div>

        <div id="comments">
          <article>
            <strong>Ali:</strong> this is a nice review <date>30/3/2025</date>
          </article>
        </div>

        <br>
        <div role="group" id="pagination-wrapper"></div>

    </main>
    
</body>
</html>
