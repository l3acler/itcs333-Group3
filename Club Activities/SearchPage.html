    <!DOCTYPE html>

<head>

  <title>Campus Hub - Club Activities</title>
  <link rel="stylesheet" href="https://unpkg.com/pico.css">
  <style>
    .hidden { display: none; }
    .actions button { margin-right: 5px; }
  </style>
</head>
<body>

  <main class="container">
    <h1>Campus Hub - Clubs</h1>

    <!-- Search Bar -->
    <input type="text" id="search-input" placeholder="Search clubs..." oninput="searchClubs()">
    <button onclick="searchClubs()">Search</button>

    <!-- Club Form -->
    <h2>Add New Club</h2>
    <form id="club-form" onsubmit="addClub(event)">
        <input type="text" id="club-name" placeholder="Club Name" required>
        <textarea id="club-description" placeholder="Club Description" required></textarea>
        <button type="submit">Add Club</button>
    </form>

    <!-- Clubs Listing -->
    <div id="clubs-container"></div>

    
  </main>

  <script src="clubs.js"></script>
